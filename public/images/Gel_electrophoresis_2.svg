<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 440">
  <!-- Gel background -->
  <rect width="600" height="440" fill="#0f172a"/>

  <!-- Subtle lane dividers -->
  <line x1="120" y1="0" x2="120" y2="440" stroke="#1a2744" stroke-width="0.5"/>
  <line x1="240" y1="0" x2="240" y2="440" stroke="#1a2744" stroke-width="0.5"/>
  <line x1="360" y1="0" x2="360" y2="440" stroke="#1a2744" stroke-width="0.5"/>
  <line x1="480" y1="0" x2="480" y2="440" stroke="#1a2744" stroke-width="0.5"/>

  <!-- Wells -->
  <rect x="35" y="16" width="50" height="10" rx="2" fill="#162038"/>
  <rect x="155" y="16" width="50" height="10" rx="2" fill="#162038"/>
  <rect x="275" y="16" width="50" height="10" rx="2" fill="#162038"/>
  <rect x="395" y="16" width="50" height="10" rx="2" fill="#162038"/>
  <rect x="515" y="16" width="50" height="10" rx="2" fill="#162038"/>

  <!-- Lane 1: DNA ladder -->
  <rect x="40" y="52" width="40" height="5" rx="1" fill="#86efac" opacity="0.85"/>
  <rect x="40" y="88" width="40" height="5" rx="1" fill="#86efac" opacity="0.78"/>
  <rect x="40" y="128" width="40" height="4" rx="1" fill="#86efac" opacity="0.68"/>
  <rect x="40" y="172" width="40" height="4" rx="1" fill="#86efac" opacity="0.58"/>
  <rect x="40" y="222" width="40" height="4" rx="1" fill="#86efac" opacity="0.50"/>
  <rect x="40" y="278" width="40" height="3" rx="1" fill="#86efac" opacity="0.42"/>
  <rect x="40" y="338" width="40" height="3" rx="1" fill="#86efac" opacity="0.35"/>
  <rect x="40" y="392" width="40" height="3" rx="1" fill="#86efac" opacity="0.28"/>

  <!-- Lane 2: Clean sample, 2 bands -->
  <rect x="160" y="86" width="40" height="7" rx="1" fill="#86efac" opacity="0.90"/>
  <rect x="160" y="222" width="40" height="5" rx="1" fill="#86efac" opacity="0.50"/>

  <!-- Lane 3: Good sample, 3 bands -->
  <rect x="280" y="78" width="40" height="8" rx="1" fill="#86efac" opacity="0.92"/>
  <rect x="280" y="168" width="40" height="5" rx="1" fill="#86efac" opacity="0.52"/>
  <rect x="280" y="288" width="40" height="4" rx="1" fill="#86efac" opacity="0.32"/>

  <!-- Lane 4: Smeared / degraded sample -->
  <rect x="400" y="92" width="40" height="10" rx="1" fill="#86efac" opacity="0.55"/>
  <rect x="400" y="118" width="40" height="55" rx="2" fill="#86efac" opacity="0.10"/>
  <rect x="400" y="196" width="40" height="5" rx="1" fill="#86efac" opacity="0.22"/>

  <!-- Lane 5: Clean sample, 2 bands -->
  <rect x="520" y="84" width="40" height="7" rx="1" fill="#86efac" opacity="0.88"/>
  <rect x="520" y="228" width="40" height="5" rx="1" fill="#86efac" opacity="0.48"/>
  <rect x="520" y="348" width="40" height="3" rx="1" fill="#86efac" opacity="0.24"/>
</svg>
